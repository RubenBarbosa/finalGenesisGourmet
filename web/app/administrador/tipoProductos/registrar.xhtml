<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="contenido">
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        Ambientes
                        <small>Genesis Gourmet</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#{request.contextPath}app/home.xhtml?faces-redirect=true"><i class="fa fa-home"></i> Inicio</a></li>
                        <li class="active">Registrar Ambiente</li>
                    </ol>
                </section>

                <section class="content">
                    <div class="col-md-8">
                        <!-- Horizontal Form -->
                        <div class="box box-info" style="margin-left: 180px;">
                            <div class="box-header with-border">
                                <h3 class="box-title">Registrar Ambiente</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <!--<b:message for="form-registro" showSummary="true" show-detail="true"/>-->
                            <b:message for="form-registro" showSummary="true" show-detail="true"/>
                            <h:form class="form-horizontal" id="form-registro">
                                <div class="box-body">

                                    <div class="form-group">
                                        <label for="descripcion" class="col-sm-2 control-label">Nombre del Ambiente</label>

                                        <div class="col-sm-10">
                                            <h:inputText  class="form-control" id="descripcion" a:placeholder="Descipcion" value="#{registroAmbienteController.nuevoAmbiente.nombre}"/>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">                                  
                                    <h:commandButton type="submit" class="btn btn-info pull-right" value="Guardar" action="#{registroAmbienteController.registrar()}"/>
                                </div>
                                <!-- /.box-footer -->
                            </h:form>
                        </div>

                        <!-- /.box -->
                    </div>

                </section>
            </div>

        </ui:define>
    </ui:composition>

</html>
