<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--Inicio encabezado-->
    
    <div class="pull-right">
<f:view locale="#{sessionController.languageSelected}">
           
           
                <div class="col-md-6 ">

                    <h:form id="form-login"  prependId="false">
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                #{msjIdioma.idioma} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <c:forEach items="#{sessionController.supportLanguages}" var="l" >
                                    <li>
                                        <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{sessionController.cambiarIdioma(l)}">
                                            <img src="#{request.contextPath}/resources/imgs/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                                        </h:commandLink>
                                    </li>
                                </c:forEach>
                            </ul>
                        </div>
                    </h:form>
                </div>
        </f:view>

    </div>
    <!--Fin encabezado-->


</html>
