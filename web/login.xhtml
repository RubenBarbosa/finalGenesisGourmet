<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pst="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>


        <title>Ingresar | Genesis</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!-- Theme CSS -->
        <h:outputStylesheet library="css" name="logingenesis.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/imgs/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>#{msjIndex.InicioG}</title>
    </h:head>

    <h:body>
        <section class="login-card">

            <h:form  id="login-form" class="col-lg-12" >

                <div >
                    <h3 class="intro-heading">Genesis Gourmet</h3>
                </div>
                
                <div>
                    <b:messages  showDetail="true" showSummary="true" globalOnly="true"/>
                </div> 


                <div class="group">
                    <h:inputText  required="" value="#{sessionController.cedula}" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label><i name="usuario" class="glyphicon glyphicon-user"></i>
                        <span class="span-input">Documento</span></label>                          
                </div>
            
                <div class="group">
                    <h:inputSecret  required="" value="#{sessionController.clave}" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label><i name="contraseña" class="glyphicon glyphicon-lock"></i>
                        <span class="span-input">Contraseña</span></label>                          
                </div>
                
                
                <br/>
                <br/>
                <h:commandButton id="enviar" class= "giris-yap-buton" value="INGRESAR" action="#{sessionController.iniciarSesion()}" />


                <div class="volver">
                    <ul class="nav navbar-nav navbar-right">
                        <a class="page-scroll" href="index.xhtml">Volver</a>
                    </ul>
                </div>   
                
            </h:form>
        </section>
    </h:body>
</html>
